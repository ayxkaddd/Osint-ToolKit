{% extends "base.html" %}

{% block title %}DoxBin - User Search{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoxBin - User Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black text-white font-mono min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Search Section -->
        <div class="flex flex-col items-center justify-center min-h-[50vh]">
            <h1 class="text-4xl font-bold mb-8">DoxBin</h1>
            <p class="text-gray-400 text-lg mb-8">Find out emails of DoxBin users</p>
            <div class="w-full max-w-xl">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search users..."
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg py-3 px-4 text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 transition-colors"
                >
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loadingIndicator" class="hidden flex justify-center my-8">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-white"></div>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="space-y-4 mt-8">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script src="/static/js/doxbin.js"></script>
</body>
</html>
{% endblock %}
