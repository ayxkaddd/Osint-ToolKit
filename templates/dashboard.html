{% extends "base.html" %}

{% block title %}OSINT Tools Dashboard{% endblock %}

{% block extra_head %}
{% endblock %}

{% block content %}
<!-- Content -->
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm transition-all duration-300 opacity-0">
        <div class="bg-gray-900 rounded-xl p-6 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold" id="settingsTitle">Module Settings</h2>
                <button onclick="closeSettings()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="settingsContent" class="space-y-4">
                <!-- Settings fields will be dynamically inserted here -->
            </div>
            <div class="flex justify-end mt-6">
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Save Settings
                </button>
            </div>
        </div>
    </div>

    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold mb-4">OSINT Toolkit</h1>
        <p class="text-gray-400 text-lg">Select a tool to get started</p>
    </div>

    <div id="loadingState" class="text-center py-12">
        <div class="animate-spin inline-block w-8 h-8 border-4 border-t-blue-500 border-gray-700 rounded-full"></div>
        <p class="text-gray-400 mt-4">Loading resources...</p>
    </div>

    <div id="contentContainer" class="opacity-0 transition-opacity duration-500" style="display: none;">
        <div id="modulesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

        <div class="mt-16">
            <h2 class="text-2xl font-bold mb-6">External Resources</h2>
            <div id="resourcesList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/dashboard.js"></script>
{% endblock %}
